{% extends 'layout.html' %}

{% block title %}
    Passwords
{% endblock %}

{% block main %}
    <div>
        <script>
            function myFunction(id) {
              var x = document.getElementById(id);
              if (x.style.display === "none") {
                x.style.display = "block";
              } else {
                x.style.display = "none";
              }
            }
        </script>
        <h1>Password Manager</h1>
        <p>Tool for managing your passwords.</p>
        <a href="/addaccount" class="btn btn-primary" style="margin-bottom: 15px;">Add Account +</a>
        <div class="passwords">
            {% for p in passwords %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ p[2] }}</h5>
                        <p class="card-text">Username: {{ p[3] }}</p>
                        <p class="card-text">Email: {{ p[4] }}</p>
                        <div style="display: grid; grid-template-columns: auto auto;">
                            <p class="card-text">Password: </p>
                            <p style="display: none" id="{{p[0]}}">{{ p[5] }}</p>
                        </div>
                        <button class="btn btn-dark" onclick="myFunction({{p[0]}})">Show Password</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
